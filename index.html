<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center head-block">
        <img src="img/moon.png" id="icon" alt="..." />
        <h3
          class="counter-head d-flex justify-content-center align-items-center ms-5 my-4"
        >
          Counter
        </h3>
        <div></div>
      </div>
      <p class="counter-paragraph d-flex justify-content-center my-4">
        This is a counter model for social media.
      </p>
      <div class="row d-flex justify-content-between align-items-space-between">
        <div class="col-lg-3 col-md-6 col-sm-6 my-4 counter-box">
          <div class="logo-social-media">
            <i class="fab fa-facebook"></i>
          </div>
          <div class="counter ms-3" data-target="343221">0</div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 my-4 counter-box">
          <div class="logo-social-media">
            <i class="fab fa-youtube"></i>
          </div>
          <div class="counter ms-3" data-target="197123">0</div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 my-4 counter-box">
          <div class="logo-social-media">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="counter" data-target="325671">0</div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 my-4 counter-box">
          <div class="logo-social-media">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="counter" data-target="356792">0</div>
        </div>
      </div>
      <div class="row d-flex justify-content-between align-items-space-between">
        <div class="col-lg-3 col-md-6 col-sm-6 my-4 counter-box">
          <div class="logo-social-media">
            <i class="fab fa-whatsapp"></i>
          </div>
          <div class="counter ms-3" data-target="65562">0</div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 my-4 counter-box">
          <div class="logo-social-media">
            <i class="fab fa-snapchat"></i>
          </div>
          <div class="counter ms-3" data-target="672632">0</div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 my-4 counter-box">
          <div class="logo-social-media">
            <i class="fab fa-discord"></i>
          </div>
          <div class="counter" data-target="213415">0</div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 my-4 counter-box">
          <div class="logo-social-media">
            <i class="fab fa-viber"></i>
          </div>
          <div class="counter" data-target="892718">0</div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
